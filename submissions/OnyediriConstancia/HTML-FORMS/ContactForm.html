<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACT FORM</title>
  </head>
  <body>
    <h1>JUSTHAIR</h1>

    <ul>
      <a href="product.html"> <li>Product</li></a>
      <a href="ContactForm.html"> <li>ContactForm</li></a>
      <a href="morehair.html"> <li>MoreHair</li></a>
    </ul>

    <p>
      <strong>
        Welcome to JustHair your number one online store for quality lush
        hair.</strong
      >
    </p>

    <fieldset>
      <legend>Contact Form</legend>

      <label for="firstname">First Name;</label>
      <input type="text" name="firstname" id="firstname" /> <br /><br />

      <label for="lastname"> Last Name; </label>
      <input type="text" name="lastname" id="lastname" /> <br /><br />

      <label for="email">Email; </label>
      <input type="email" name="email" id="email"  placeholder="Enter your email address" /><br /><br />

      <label>Subject;</label>
      <input list="subject-list" id="subject" name="subject" />

      <datalist id="subject-list">
        <option value="Product"></option>
        <option value="ContactForm"></option>
        <option value="Morehair"></option></datalist

      ><br /><br />

      <label for="">Write a feedback/Suggestion about our product.</label><br />
      <textarea name="Comments" id="comments" cols="30" rows="10"></textarea
      ><br /><br />

      <button type="submit">Submit</button>
    </fieldset>
  </body>
</html>
