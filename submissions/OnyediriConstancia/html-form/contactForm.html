<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACT FORM</title>
  </head>
  <body>
    <h2>Contact Form</h2>
    <fieldset>
      <legend>Personal Details</legend>
      <label for="firstname">First Name;</label>
      <input type="text" name="firstname" id="firstname" /> <br /><br />
      <label for="lastname"> Last Name; </label>
      <input type="text" name="lastname" id="lastname" /> <br /><br />
      <label for="email">Email; </label>
      <input type="email" name="email"  id="email"  placeholder="Please Enter your email address" /><br /><br />

      <label>Subject;</label>
      <input list="subject-list" id="subject" name="subject" />
      <datalist id="subject-list">
        <option value="Lagos"></option>
        <option value="Kaduna"></option>
        <option value="Ibadan"></option></datalist ><br /><br />

      <label for="">For messages and complain.</label><br />
      <textarea name="Comments" id="comments" cols="30" rows="10"></textarea
      ><br /><br />

      <button type="submit">Submit</button>
    </fieldset>
 
  </body>

  </html>
