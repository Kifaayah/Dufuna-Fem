<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CONTACT FORM PAGE</title>
</head>
<body>
    <nav>
        <a href="../html/ProductPage.html">Home</a>
        <a href="contact-form.html">Contact Us</a>
    </nav>
    <h1>Contact Form Page</h1>
    <form action="#" method="post" enctype="multipart/form-data">
    <fieldset>
        <legend>Contact Form Page</legend><br><br>

        <label for="Fullname">Fullname;</label>
        <input type="text" name="Fullname" id="Fullname" placeholder="Enter your full name here"/> <br><br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="Enter your email address"/> <br><br>

        <label for="comments">Subject</label>
        <input type="text" name="Subject:" id="Subject"/>
        <br><br>
        <textarea name="comments" id="comments" cols="50" rows="10" placeholder="Type your message here"></textarea>
        <br><br>

        <button type="submit">Submit</button>

    </fieldset>
    </form>

</body>
</html>
