<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Us</title>
</head>
<body>
	<!-- header -->
	<header>
		<h2>Let Us Connect With You!</h2>
	</header>
	
	<!-- form content -->
	<main>
		<form action="#" method="post" id="form">
			<div class="container" id="">
				<div class="">
					<label for="fullname">Full Name</label>
					<input type="text" name="fullname" id="fullname" placeholder="Enter your first and last name" required />
				</div><br/>
				
				<div class="">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" placeholder="Enter your email" required />
				</div><br/>
				
				<div class="">
					<label for="subject">Subject</label>
					<input type="text" name="subject" id="subject" maxlength="20"  />
				</div><br/>
				
				<div class="">
					<label for="message"></label>
					<textarea name="message" id="message" cols="20" rows="10" max="50">Whatever you want to say!</textarea>
				</div><br/>
				
				<div class="">
					 <button type="submit" id="btn">Submit</button>
				</div>
			</div>
		</form>
	</main>
</body>
</html>
