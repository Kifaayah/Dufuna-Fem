<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Us</title>
	<script src="https://kit.fontawesome.com/afa9d5dac0.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../css/contact.css" />
</head>
<body>
	<!-- HEADER -->
	<header>
		<div id="head">
			<h1>ZARIS</h1>
		</div>
		<nav>
			<p>
				<a href="#" class="nav-link">Home</a>
				<a href="#" class="nav-link">About Us</a>
				<a href="../html-forms/contact-form.html" class="nav-link">Contact Us</a>
				<a href="product.html" class="nav-link">Product</a>
				<a href="../html-forms/signup.html" class="nav-link">Sign Up</a>
			</p>
		</nav>
	</header>
	
	<!-- form content -->
	<main>
		<div class="container">
			<div id="box-container">
				
				<div class="box box-1">
					<i class="fas fa-phone-alt icon"></i>
					<p class="short-txt">Please contact us via this numbers:</p>
					<div class="tel">
						<p>+234 003 303 0000</p>
						<p>+234 816 710 6842</p>
					</div>
				<!--</div>-->
					<div class="">
						<i class="fas fa-envelope-open icon"></i>
						<p class="short-txt">Email Address:</p>
						<p class="short-txt mail">support@domain.com</p>
					</div>
				</div>
				
				<div class="box">
					<form action="#" method="post" id="form">
						<i class="fas fa-envelope icon fixed"></i>
						<p class="short-txt">or better still send us a message:</p>
						<div class="form-boxes-wrapper" id="form-box">
							<div class="form-box">
								<label for="fullname"></label>
								<input type="text" name="fullname" id="fullname" placeholder="Full Name" required class="inp" />
							</div>
							
							<div class="form-box">
								<label for="email"></label>
								<input type="email" name="email" id="email" placeholder="Email Address" required class="inp" />
							</div>
				
							<div class="form-box">
								<label for="subject"></label>
								<input type="text" name="subject" id="subject" maxlength="20" placeholder="Subject" class="inp"/>
							</div>
				
							<div class="form-box">
								<label for="message">Message</label>
								<textarea name="message" id="message" cols="5" rows="10" max="50"></textarea>
							</div>
				
							<div class="form-box">
					 			<button type="submit" id="btn">Send</button>
							</div>
						</div>
					</form>
				</div>
				
			</div>
		</div>
	</main>
		
	<!-- footer -->	
	
	<footer>
		<div class="container ft-links">
			<div class="ft-link"> 
				<a href="#" class="ft-nav-link">About Us</a> 
				<a href="#" class="ft-nav-link">Blog</a> 
				<a href="#" class="ft-nav-link">Terms and Conditions</a>
			</div>
			
			<div class="ft-link">
				<form id="ft-form">
					<p>
						<label for="search"></label>
						<input type="search" name="" id="search" placeholder="product search">
					</p>
				</form>
			</div>
			
		</div>
		<p>All right reserved &copy; 2021. Zaris&trade;</p>
	</footer>
</body>
</html>
