	<!-- main contents -->
	<main>
		<div class="container">
			<div id="content-wrap">
				<!-- h2 & tagline box -->
				<div id="intro-wrap">
					<h2>Register Your Account</h2>
					<p>Registering your account gives you access to sweet promo and events available only to registered customers.</p>
					<p>Already got an account? <a href="#" class="main-link">Sign in</a></p>
				</div>
				
				<!-- form box -->
				<form action="#" method="#">
					<div id="form-box">
						<div class="" id="">
							<label for="firstname">First Name</label>
							<input type="text" name="firstname" id="firstname" required />
						</div>
						
						<div class="" id="">
							<label for="lastname">Last Name</label>
							<input type="text" name="lastname" id="lastname" required />
						</div>
						
						<div class="" id="">
							<label for="othername">Other Names</label>
							<input type="text" name="othername" id="othername" required />
						</div>
						
						<div class="" id="">
							<label for="phone_number">Phone Number</label>
							<input type="number" name="phone_number" id="phone_number" required />
						</div>
						
						<div class="" id="">
							<label for="email">Email Address</label>
							<input type="email" name="email" id="email" required />
						</div>
						
						<div class="" id="">
							<label for="password">Password</label>
							<input type="password" name="password" id="password" required />
						</div>
						
						<div class="" id="">
							<label for="confirm_pwd">Confirm Password</label>
							<input type="password" name="confirm_pwd" id="confirm_pwd" required />
						</div>
						
						<div class="" id="">
							<label for="check" id="label-check">
								<input type="checkbox" name="check" id="check" required />
								I agree to the Terms and Conditions.</label>
						</div>
						
						<div class="" id="button">
							<button type="submit" name="button" class="btn">Sign Up</button>
						</div>
					
					</div>
				</form>
				
			</div>
		</div>
